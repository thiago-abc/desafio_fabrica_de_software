<h2>Artistas</h2>
<a href="{% url 'cria_artista' %}">Adicionar Artista</a>
<ul>
    {% for artista in artistas %}
    <li>{{ artista.name }} - {{ artista.email }} -
        <a href="{% url 'atualiza_artista' artista.pk %}">Editar</a> -
        <a href="{% url 'deleta_artista' artista.pk %}">Deletar</a>
    </li>
    {% endfor %}
</ul>
